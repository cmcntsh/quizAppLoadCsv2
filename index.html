<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <nav class="nav-checkbox">
            <a href="#" class="logo">Pop Quiz</a>
            <input id="tab-nav" type="checkbox" class="tab-nav" name="tabs">
            <label for="tab-nav" class="tab-nav-label">Menu</label>
            <ul class="tab-content">
                <li><a href="#" id="menu_load">Load</a></li>
                <li><a href="#" id="menu-setup">Setup</a></li>
                <li><a href="#" id="menu-start">Take Quiz</a></li>
                <li><a href="#" id="menu-stats">Statistics</a></li>

            </ul>
        </nav>
    </div>
    <div class="one" id="card-load">

        <form class="myForm">

        <h1>Load Questions</h1>

        <p>Load quiz questions from a csv file and save in local storage.</p>

        <input type="file" id="uploadFile" accept=".csv" class="form-input">
    


        <button id="uploadConfirm" class="form-button">Upload File</button>
        
        <!--
        <button type="button" id="logVar" class="form-button">Log</button>
        -->

        <p>Export quiz questions to a csv file from local storage.</p>

        <button type="button" id="exportQuestions" class="form-button">Export Questions</button>

    </form>

    </div>
    <div class="two" id="card-setup">

        <form class="myForm">
            <h1>Quiz Options</h1>
            <label for="customer_name">Name </label>
            <input type="text" name="customer_name" id="customer_name" required>
          
            <label for="phone_number">Phone </label>
            <input type="tel" name="phone_number" id="phone_number">
          
            <label for="email_address">Email </label>
            <input type="email" name="email_address" id="email_address">
          
            <fieldset>
              <legend>Which taxi do you require?</legend>
              <label> <input type="radio" name="taxi" id="taxi_car" required value="car"> Car </label>
              <label> <input type="radio" name="taxi" id="taxi_van" required value="van"> Van </label>
              <label> <input type="radio" name="taxi" id="taxi_tuk" required value="tuktuk"> Tuk Tuk </label>
            </fieldset>
          
            <fieldset>
              <legend>Extras</legend>
              <label> <input type="checkbox" name="extras" id="extras_baby" value="baby"> Baby Seat </label>
              <label> <input type="checkbox" name="extras" id="extras_wheel" value="wheelchair"> Wheelchair Access </label>
              <label> <input type="checkbox" name="extras" id="extras_tip" value="tip"> Stock Tip </label>
            </fieldset>
          
            <label for="pickup_time">Pickup Date/Time</label>
            <input type="datetime-local" name="pickup_time" id="pickup_time" required>
          
            <label for="pickup_place">Pickup Place</label>
            <select name="pickup_place" id="pickup_place">
              <option value="" selected="selected">Select One</option>
              <option value="office" >Taxi Office</option>
              <option value="town_hall" >Town Hall</option>
              <option value="telepathy" >We'll Guess!</option>
            </select>
          
            <label for="dropoff_place">Dropoff Place</label>
            <input type="text" name="dropoff_place" id="dropoff_place" required list="destinations">
          
            <datalist id="destinations">
              <option value="Airport">
              <option value="Beach">
              <option value="Fred Flinstone's House">
            </datalist>
          
            <label for="comments">Special Instructions</label>
            <textarea name="comments" id="comments" maxlength="500"></textarea>
          
            <button>Start Quiz!</button>
          
          </form>

    </div>
    <div class="three" id="card-start">take quiz</div>
    <div class="four" id="card-stats">statistics</div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
